<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo/rsschool.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">CssBayan Task</h1>
        </header>
        <main class="main">
            <div class="bayan">
                <input class="bayan-item" id="item-1" type="checkbox">
                <label class="bayan-title" for="item-1">The decision to become a developer</label>
                <div class="mem">
                    <img class="img-1" src="./assets/images/1.jpg" alt="1">
                </div>
            </div>
            <div class="bayan">
                <input class="bayan-item" id="item-2" type="checkbox">
                <label class="bayan-title" for="item-2">When something worked out...</label>
                <div class="mem">
                    <img class="img-2" src="./assets/images/2.jpg" alt="2">
                </div>
            </div>
            <div class="bayan">
                <input class="bayan-item" id="item-3" type="checkbox">
                <label class="bayan-title" for="item-3">The day before the deadline</label>
                <div class="mem">
                    <img class="img-3" src="./assets/images/3.jpeg" alt="3">
                </div>
            </div>
            <div class="bayan">
                <input class="bayan-item" id="item-4" type="checkbox">
                <label class="bayan-title" for="item-4">Understanding comes late</label>
                <div class="mem">
                    <img class="img-4" src="./assets/images/4.jpg" alt="4">
                </div>
            </div>
            <div class="bayan">
                <input class="bayan-item" id="item-5" type="checkbox">
                <label class="bayan-title" for="item-5">Deadline time...</label>
                <div class="mem">
                    <img class="img-5" src="./assets/images/5.gif" alt="5">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="logo">
                <img src="./assets/icons/rss.svg" alt="rsschool" class="rsschool">
            </div>
            <div class="text">
                <p>Rolling Scopes School 2023</p>
            </div>
        </footer>
    </div>
</body>
</html>
